<!-- HEADER -->
<header>
    <app-user-header></app-user-header>

    <!-- MAIN HEADER -->
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="#" class="logo">
                            <img src="./img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- /LOGO -->

                <!-- SEARCH BAR -->
                <div class="col-md-6">
                    <div class="header-search">
                        <form #searchForm="ngForm" (ngSubmit)="Search()" novalidate>
                            <select class="input-select" name="subCat" [(ngModel)]="subId">
                                <option value="0" selected>All Categories</option>
                                <option [value]="subcat.Id" *ngFor="let subcat of subCats">{{subcat.Name}}</option>
                            </select>
                            <input class="input" placeholder="Search here" name="term" [(ngModel)]="searchTerm" required>
                            <button class="search-btn" type="submit" >Search</button>
                        </form>
                    </div>
                </div>
                <!-- /SEARCH BAR -->

                <!-- ACCOUNT -->
                <div class="col-md-3 clearfix">
                    <div class="header-ctn">
                        <!-- Wishlist -->
                        <div>
                            <a (click)="GoToProduct(userid)">
                                <i class="fa fa-heart-o"></i>
                                <span>Your Wishlist</span>
                                <div class="qty" *ngIf="wishListCount > 0">{{wishListCount}}</div>
                            </a>
                        </div>
                        <!-- /Wishlist -->

                        <!-- Cart -->
                        <div class="dropdown">
                            <a class="dropdown-toggle" routerLink="/homePage/CheckOut" data-toggle="dropdown" aria-expanded="true">
                                <i class="fa fa-shopping-cart"></i>
                                <span>Your Cart</span>
                                <div class="qty" *ngIf="cartCount > 0">{{cartCount}}</div>
                            </a>
                            <app-cart class="cart-dropdown"></app-cart>
                        </div>
                        <!-- /Cart -->

                        <!-- Menu Toogle -->
                        <div class="menu-toggle">
                            <a href="#">
                                <i class="fa fa-bars"></i>
                                <span>Menu</span>
                            </a>
                        </div>
                        <!-- /Menu Toogle -->
                    </div>
                </div>
                <!-- /ACCOUNT -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
</header>
<app-loader></app-loader>
<!-- /HEADER -->
