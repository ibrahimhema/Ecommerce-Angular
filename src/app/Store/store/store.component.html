<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- shop -->
            <div class="col-md-4 col-xs-6" *ngFor="let store of stores">
                <div class="shop">
                    <div class="shop-img">
                        <img src="http://localhost:9602/Content/Imgs/Users/{{store.Photo}}" alt="">
                    </div>
                    <div class="shop-body">
                        <h3>{{store.FirstName}} {{store.LastName}}<br>Store</h3>
                        <a routerLink="/homePage/productList/{{store.Id}}" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- /shop -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
