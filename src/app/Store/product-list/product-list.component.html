<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">


            <div class="col-12" *ngIf="products.length == 0">
                <h3 class="title">No Products here!</h3>
            </div>

            <!-- section title -->
            <div class="col-md-12" *ngIf="products.length != 0">
                <div class="section-title">
                    <h3 class="title">{{title}}</h3>
                    <div class="section-nav">
                        <ul class="section-tab-nav tab-nav">
                            <li [class.active]="i==0" *ngFor="let brand of brands; let i=index" ><a data-toggle="tab" href="#tab1">{{brand.Name}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12" *ngIf="products.length != 0">
                <div class="row">
                    <div class="products-tabs">
                        <!-- tab -->
                        <div id="tab1" class="tab-pane active">
                            <div class="products-slick" data-nav="#slick-nav-1">
                                    <app-product [product]="product" [hidden]="MaxNumber(i)" *ngFor="let product of products; let i=index" ></app-product>

                            </div>
                            <div id="slick-nav-1" class="products-slick-nav"></div>
                        </div>
                        <!-- /tab -->
                    </div>
                </div>
            </div>
            <!-- Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<br>
<br>
<br>
<div class="container" (click)="SeeMore()" *ngIf="this.products.length - (4*this.pageNumber) > 0"> <button class="btn btn-primary w-100" >See More</button></div>
