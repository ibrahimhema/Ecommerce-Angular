

<div class="container">
    <br>
    <app-cart ></app-cart>
    <br>
    <hr>
    <form #CheckOutForm="ngForm" novalidate (ngSubmit)="onSubmit(CheckOutForm.value)" >
   
        

        <div class="form-group">
            <label>Total Price</label>
            <input name="Total_Price" id="Total_Price" readonly required  type="text" [(ngModel)]="total"   class="form-control" />
            
        </div>
        <div class="form-group">
            <div class="payment-method">
                <div class="input-radio">
                    <input type="radio" name="Payment_Id" id="payment-1" ngModel value="1" required >
                    <label for="payment-1">
                        <span></span>
                        Cash
                    </label>
        
                </div>
                <div class="input-radio">
                    <input type="radio" name="Payment_Id" id="payment-2" ngModel value="0" required>
                    <label for="payment-2">
                        <span></span>
                        Visa
                    </label>
        
                </div>
                <div class="input-radio">
                    <input type="radio" name="Payment_Id" id="payment-3" ngModel value="2" required>
                    <label for="payment-3">
                        <span></span>
                        PayPal
                    </label>
        
                </div>
            </div>
            
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="Address" id="Address" required ngModel  placeholder="Enter Address"  class="form-control" />
            
        </div>
        <input type="submit"class="btn btn-primary" [disabled]="CheckOutForm.form.invalid" value="CheckOut">
      
    </form>
</div>
