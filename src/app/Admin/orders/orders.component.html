<router-outlet #Outlet="outlet"></router-outlet>

<div class="container" [hidden]="Outlet.isActivated">
  <br>
  <div class="card">

    <div class="card-body">

      <table class="styled-table">
        <thead>
          <tr>
            <th>
              user Name
            </th>
            <th>
              Address
            </th>
            <th>
              payment
            </th>
            <th>
              status
            </th>
            <th>
              total price
            </th>
            <th>
              order date
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">

            <td>{{order.UserName}}</td>
            <td>{{order.Address}}</td>
            <td>{{order.Payment}}</td>
            <td>{{order.Status}}</td>
            <td>{{order.Total_Price | currency:'$'}}</td>
            <td>{{order.Created_at | date }}</td>

            <td>
              <a class="btn btn-primary" routerLink="/admin/orders/Edit/{{order.Id}}">Edit order status</a>
            </td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
