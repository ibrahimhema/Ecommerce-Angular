<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="modalTitle">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p id="modalBody">body</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Dismiss()">Close</button>
                <button type="button" class="btn btn-danger" (click)="Confirmed()"
                    data-dismiss="modal" id="modalButton">Delete</button>
            </div>
        </div>

    </div>
</div>
